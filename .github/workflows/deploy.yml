name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build -- --base-href=/Amigo-de-Patas-Front/

      - run: npx angular-cli-ghpages --dir=dist/amigo-de-patas
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
