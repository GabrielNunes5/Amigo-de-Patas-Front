<article
class="overflow-hidden m-3 bg-gray-200 shadow-lg hover:shadow-xl transition-all duration-300 border-0 h-full rounded-2xl transform hover:-translate-y-1">
    <div class="relative">
        <div class="aspect-square overflow-hidden">
            <img
            [src]="animal().animalImageUrl"
            [alt]="'Foto de ' + animal().animalName + ', ' + animal().animalSpecies + ' para adoção'"
            class="w-full h-full object-cover transition-transform duration-500 hover:scale-110"
            loading="lazy"/>
        </div>
        <div class="absolute top-4 right-4">
            <span
            class="px-2 py-1 rounded-md text-xs font-medium border"
            [class]="speciesClass()"
            [attr.aria-label]="'Espécie: ' + animal().animalSpecies">
                {{ animal().animalSpecies }}
            </span>
        </div>
    </div>
    <div class="px-4 pt-2">
        <h3 class="text-xl font-bold text-gray-900">
            {{ animal().animalName }}
        </h3>
    </div>
    <div class="px-4 pb-2 space-y-3">
        <dl class="flex flex-wrap gap-2 text-sm text-gray-600">
            <div class="flex items-center gap-1">
                <lucide-angular [img]="Calendar" class="w-4 h-4" aria-hidden="true" />
                <dt class="sr-only">Idade:</dt>
                <dd>{{ animal().animalAge }}</dd>
            </div>
            <div class="flex items-center gap-1">
                <lucide-angular [img]="User" class="w-4 h-4" aria-hidden="true" />
                <dt class="sr-only">Sexo:</dt>
                <dd>{{ animal().animalSex }}</dd>
            </div>
            <div class="flex items-center gap-1">
                <lucide-angular [img]="Ruler" class="w-4 h-4" aria-hidden="true" />
                <dt class="sr-only">Porte:</dt>
                <dd>
                    <span class="px-2 py-1 text-xs rounded border" [class]="sizeClass()">
                        {{ animal().animalSize }}
                    </span>
                </dd>
            </div>
        </dl>
        <p class="text-gray-600 text-sm leading-relaxed line-clamp-3">
            {{ displayDescription() }}
        </p>
        <a
        [routerLink]="['/animal', animal().animalId]"
        class="block w-full bg-gradient-to-r from-blue-600 to-green-600 hover:from-blue-700 hover:to-green-700 text-white font-semibold py-3 rounded-full transition-all duration-300 transform hover:scale-105 text-center"
        [attr.aria-label]="'Conhecer melhor ' + animal().animalName">
            Conhecer Melhor
        </a>
    </div>
</article>
